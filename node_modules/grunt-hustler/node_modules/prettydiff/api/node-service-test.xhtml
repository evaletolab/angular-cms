<?xml version='1.0' encoding='UTF-8' ?><!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.1//EN' 'http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd'><html xmlns='http://www.w3.org/1999/xhtml' xml:lang='en'><head> <title>Pretty Diff - The difference tool</title> <meta name="robots" content="index, follow"/> <meta name="DC.title" content="Pretty Diff - The difference tool"/> <link rel='canonical' href='http://prettydiff.com/api/api_test.php' type='application/xhtml+xml' /> <link rel="icon" type="image/x-icon" href="http://prettydiff.com/images/favicon.ico"/> <link rel="meta" href="http://prettydiff.com/labels.rdf" type="application/rdf+xml" title="ICRA labels"/> <meta http-equiv="pics-Label" content='(pics-1.1 "http://www.icra.org/pics/vocabularyv03/" l gen true for "http://prettydiff.com" r (n 0 s 0 v 0 l 0 oa 0 ob 0 oc 0 od 0 oe 0 of 0 og 0 oh 0 c 1) gen true for "http://www.prettydiff.com" r (n 0 s 0 v 0 l 0 oa 0 ob 0 oc 0 od 0 oe 0 of 0 og 0 oh 0 c 1))'/> <meta name="author" content="Austin Cheney"/> <meta name="description" content="Pretty Diff tool can minify, beautify (pretty-print), or diff between minified and beautified code. This tool can even beautify and minify HTML."/> <meta name="distribution" content="Global"/> <meta http-equiv="Content-Language" content="en"/> <meta http-equiv="Content-Type" content="application/xhtml+xml;charset=UTF-8"/> <meta http-equiv="Page-Enter" content="blendTrans(Duration=0)"/> <meta http-equiv="Page-Exit" content="blendTrans(Duration=0)"/> <meta http-equiv="content-style-type" content="text/css"/> <meta http-equiv="content-script-type" content="application/javascript"/> <meta name="google-site-verification" content="qL8AV9yjL2-ZFGV9ey6wU3t7pTZdpD4lIetUSiNen7E" /> <link rel="stylesheet" type="text/css" href="../diffview.css" media="all"/> </head><body id="apitest"><h1>Pretty Diff - API Tester</h1><form method="post" action="http://prettydiff.com:8000/api" enctype="multipart/form-data"><p><label for="source">Source Code</label><textarea id="source" name="pdiff_source" rows="40" cols="40"></textarea></p><p><label for="sourcefile">Source Code</label><input type="file" id="sourcefile" name="pdiff_sourcefile"/></p><p><label for="sourcepath">Source URI</label><input type="text" id="sourcepath" name="pdiff_sourcepath"/></p><p><label for="diff">Diff Code</label><textarea id="diff" name="pdiff_diff" rows="40" cols="40"></textarea></p><p><label for="difffile">Diff Code</label><input type="file" id="difffile" name="pdiff_difffile"/></p><p><label for="diffpath">Diff URI</label><input type="text" id="diffpath" name="pdiff_diffpath"/></p><p><label for="mode">Mode of Operation</label><select id="diff" name="pdiff_mode"><option value="beautify" selected="selected">beautify</option><option value="minify">minify</option><option value="diff">diff</option></select></p><p><label for="lang">Language</label><select id="lang" name="pdiff_lang"><option value="auto" selected="selected">auto</option><option value="javascript">javascript</option><option value="css">css</option><option value="csv">csv</option><option value="markup">markup</option><option value="text">text</option></select></p><p><label for="csvchar">Character Separating Value</label><input type="text" id="csvchar" name="pdiff_csvchar" value=" "/></p><p><label for="out">Method of Output</label><select id="out" name="pdiff_out"><option value="web" selected="selected">web</option><option value="email">email</option><option value="download">download</option></select></p><p><label for="email">Email Address</label><input type="text" id="email" name="pdiff_email"/></p><p><label for="indent">JavaScript Indentation Style</label><select id="indent" name="pdiff_indent"><option value="knr" selected="selected">knr</option><option value="allman">allman</option></select></p><p><label for="insize">Character Size of Indention</label><input type="text" id="insize" name="pdiff_insize" value="4"/></p><p><label for="inchar">Indention Character</label><input type="text" id="inchar" name="pdiff_inchar" value=" "/></p><p><label for="comments">Comment Indentation</label><select id="comments" name="pdiff_comments"><option value="indent" selected="selected">indent</option><option value="noindent">noindent</option></select></p><p><label for="style">Script and Style Code Indentation</label><select id="style" name="pdiff_style"><option value="indent" selected="selected">indent</option><option value="noindent">noindent</option></select></p><p><label for="html">Presume HTML</label><select id="html" name="pdiff_html"><option value="html-no" selected="selected">html-no</option><option value="html-yes">html-yes</option></select></p><p><label for="context">Diff Context Size</label><input type="text" id="context" name="pdiff_context"/></p><p><label for="content">Ignore Differences in content or string literals</label><select id="content" name="pdiff_content"><option value="content-no" selected="selected">content-no</option><option value="content-yes">content-yes</option></select></p><p><label for="quotes">Ignore Differences in Quote Characters</label><select id="quote" name="pdiff_quote"><option value="false" selected="selected">false</option><option value="true">true</option></select></p><p><label for="semicolon">Ignore Terminating Semicolons</label><select id="semicolon" name="pdiff_semicolon"><option value="false" selected="selected">false</option><option value="true">true</option></select></p><p><label for="diffview">Diff Display</label><select id="diffview" name="pdiff_diffview"><option value="sidebyside" selected="selected">sidebyside</option><option value="inline">inline</option></select></p><p><label for="topcoms">Diff Display</label><select id="topcoms" name="pdiff_topcoms"><option value="false" selected="selected">false</option><option value="true">true</option></select></p><p><label for="sourcelabel">Text Label for Diff Base Code</label><input type="text" id="sourcelabel" name="pdiff_sourcelabel"/></p><p><label for="difflabel">Text Label for Diff New Code</label><input type="text" id="difflabel" name="pdiff_difflabel"/></p><p><input type="submit" value="submit" /></p></form></body></html>

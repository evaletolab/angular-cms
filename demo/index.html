<!DOCTYPE html>
<html ng-app="main">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Angular CMS">
    <meta name="fragment" content="!" >
    <base href="/demo/" >

    <title>ngCMS</title>

    <!-- Le css -->
    <link rel="stylesheet" type="text/css" href="bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../dist/ng-cms.css"/>
    <link rel="stylesheet" type="text/css" href="demo.css"/>

    <script>
      var ngCMSSettings={};
    </script>

    <script type="application/javascript" src="depends.js"></script>
    <script type="application/javascript" src="../dist/ng-cms.js"></script>
    <script type="application/javascript" src="demo.js"></script>


  </head>
  <body ng-controller="CMSCtrl">
    <!-- HEADER -->

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">

          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Angular CMS</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">API</a></li>
            <li><a href="#">RDF</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search..." ng-model="filterContent">
          </form>
        </div>
      </div>
    </div>
    <!-- CONTENT -->
    <div class="container-fluid">
      <div class="row" ng-init="initCMS()">
      <!-- LEFT PANE -->
        <div class="col-sm-4 col-lg-3 sidebar">
          <ul class="nav nav-sidebar">
           <li ng-repeat="article in docArticles | filter : filterContent" ng-class="{'active':isActiveDoc(article.slug)}")>
              <a ng-href="{{hrefBuild(article.urlPath)}}">{{article.title}}</a> 
           </li>
          </ul>
        </div>
      <!-- CENTER PANE -->
        <div class="col-sm-8 col-sm-offset-4 col-lg-9 col-lg-offset-3 main" ng-view>

        </div>   
    </div>
  </div>
  </body>
</html>
